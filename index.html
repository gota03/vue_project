<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto sistema com VUE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/estilo.css">
  
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-menu">

            <div class="container-fluid">

                <a class="navbar-brand" href="index.html">Zé da Gota Enterprises</a>

                <button class="navbar-toggler" data-bs-toggle="offcanvas" data-bs-target="#menu">

                    <span class="navbar-toggler-icon"></span>

                </button>

                <!-- INICIANDO A ESTRUTURA DO OFFCANVAS -->

                <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="offcanvas de menu lateral">
                
                    <div class="offcanvas-header">

                        <h5 class="offcanvas-title">Menu</h5>

                        <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>

                    </div>

                    <div class="offcanvas-body">

                        <ul class="navbar-nav justify-content-end flex-grow-1">

                            <li class="nav-item">

                                <a href="" class="nav-link">Calcular idade</a>

                            </li>

                            <li class="nav-item">

                                <a href="" class="nav-link">Calcular câmbio</a>

                            </li>

                            <li class="nav-item">

                                <a href="" class="nav-link">Verificar dia da semana</a>

                            </li>

                            <li class="nav-item">

                                <a href="" class="nav-link">Calcular desconto</a>

                            </li>

                            <li class="nav-item">

                                <a href="" class="nav-link">Sobre</a>

                            </li>

                        </ul>

                    </div>

                </div>

            </div>
            
        </nav>

    </header>

    <main>

        <!-- MENSAGEM DE BOAS VINDAS -->

        <section class="p-3 my-4 bg-primary shadow">
        
            <div class="container-fluid py-3 text-center">

                <h2 class="display-6 fw-bold text-light">Olá, seja bem vindo ao nosso sistema</h2>

            </div>

        </section>

        <!-- HOME -->

        <section class="p-2 my-5 shadow col-md-10 mx-auto">

            <div class="container-fluid py-3 text-center">

                <p class="fw-bold fs-3">Para começar, escolha umas das funções do menu</p>

            </div>

        </section>

        <!-- FUNCIONALIDADE 1: IDADE -->

        <section class="p-5 my-5 col-md-10 shadow mx-auto">

            <div class="container-fluid py-5 text-center">

                <form action="">

                    <div class="d-flex align-items-center">
                        
                        <span class="material-symbols-outlined fs-1 me-2">

                            event

                        </span>

                        <input type="number" class="form-control form-control-lg" placeholder="Digite o ano do seu nascimento com 4 dígitos " min="1900" max="2050" required>

                    </div>

                    <div class="d-flex justify-content-end mt-2">

                        <button type="submit" class="btn btn-lg btn-primary">

                            Calcular idade

                        </button>

                    </div>

                </form>

            </div>

        </section>

        <!-- FUNCIONALIDADE 2: CÂMBIO  -->

        <section class="p-5 my-5 col-md-10 shadow mx-auto">

            <div class="container-fluid py-5 text-center">

                <form action="">

                    <section class="row">
                        
                        <div class="col-md-6 d-flex align-items-center">

                            <span class="material-symbols-outlined">

                                attach_money

                             </span>

                            <input type="text" class="form-control form-control-lg" placeholder="Informe a quantia em dólar" >

                        </div>
                            
                        <div class="col-md-6 d-flex align-items-center">

                            <span class="material-symbols-outlined fs-1 me-2">

                                price_change

                            </span>

                            <input type="text" class="form-control form-control-lg" placeholder="Qual a cotação do dólar?" >

                        </div>

                        <button type="submit" class="btn btn-lg btn-primary mt-4">

                            Calcular câmbio

                        </button>

                    </section>

                </form>

            </div>

        </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
