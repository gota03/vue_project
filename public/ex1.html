<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando com VUE</title>

</head>

<body>

    <section id="app">

        <p>Olá, meu nome é {{nome}}</p>
        <p>Meu sobrenome é {{sobrenome}}</p>
        <p>Minha idade é {{idade}}</p>

    </section>

    <script src="https://unpkg.com/vue@3"></script>

    <script>

        const app = Vue.createApp({
            data(){
                return{
                    nome: "ZéGotinha",
                    sobrenome: "Sapeca Fofo",
                    idade: 20
                }
            }
        })
        app.mount("#app")

    </script>

</body>
</html>
